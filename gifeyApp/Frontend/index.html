<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy Search Engine </title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="content">
                    <h1>GIF Search Engine</h1>
                    <h3>Search | Found | Share | Repet</h3>
                    <hr>
                    <form>
                        <label for="search">Search</label>
                        <input id="search" type="search" />
                        <button id="btnSearch" class="btn btn-default">Let's Go</button>
                    </form>

                    <span class="gifs"></span>
                    <img id="currentGif">

                </div>
            </div>
        </div>
    </div>




    <div class="footer">
        &copy;Copyright 2020 Shimon Zouzout
    </div>
</body>

</html>
